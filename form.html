 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h2>Sign up</h2>
     <form>
        Name<input type="text"/>
        <br/><br/>
        Email<input type="email"/>
        <br><br/>
        Phone No<input type="tel"/>
        <br/><br/>
        Password<input type="password"/>
        <br/><br/>
        Age<input type="number"/>
        <br/><br/>
        Gender
        <br/><br/>
        <input type="radio" name="gender"/>Male
        <input type="radio" name="gender"/>Femal
        <input type="radio" name="gender"/>Other
        <br/><br/>
        Color<input type="color"/>
        <br/><br/>
        Salary<input type="range"/>
        <br/><br/>
        DOB<input type="date"/>
        <br/><br/>
        <input type="checkbox"/>Lorem ipsum dolor sit amet, 
        <br/><br/>
        Time<input type="time"/>
        <br/><br/>
        Date &time<input type="datetime-local"/>
        <br/><br/>
        Choose file<input type="file"
        accept="image/png"/>
        <br/><br/>
        Choose multiple file<input type="file" multiple/>
        <br/><br/>
        Insert URL<input type="url"/>
        <br/><br/>
        Search<input type="text"/>
        <br/><br/>
        <input type="submit"/>
        <input type="reset"/>
     </form>
</body>
</html>
